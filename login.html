<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinancialNotices</title>


    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet" href="css/splide-core.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <section class="go_home text-end">
        <div class="container">
            <a href="index.html">Back to Home</a>
        </div>
    </section>
    <section class="login_wrapper">
        <div class="login">
            <div class="mb-3">
                <img src="img/logo.png" alt="" class="img-fluid">
            </div>
            <div class="login_form">
                <form action="#">
                    <h2 class="text-secondary text-center"><i class="fas fa-lock"></i> Login</h2>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="username" placeholder="username">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="password" placeholder="password">
                        <label for="password"><i class="fas fa-user"></i> Password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="verification" placeholder="verification code">
                        <label for="verification">Verification Code</label>
                        <div class="verification">
                            <img src="img/verification.png" alt="" class="img-fluid">
                        </div>
                    </div>
                    <div class="d-flex gap-3 flex-wrap mb-3">
                        <button class="btn btn-login"><i class="fas fa-sign-in-alt me-2"> </i>Login</button>
                        <a href="#" class="btn btn_style_1"><i class="fas fa-user-plus me-2"></i> Register New User</a>
                    </div>

                    <a href="#" class="custom-fs-14">Forget Pasword?</a>
                </form>
            </div>
        </div>
    </section>

    <script src="js/splide.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
